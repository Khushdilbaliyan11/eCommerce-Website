<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
   
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./navbar.css" />
    <title>Navbar</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <span class="logo">Shopify</span>
        <button class="geo" onclick="getLocation()"><i class="fas fa-map-marker-alt"></i></button>
      </div>
      <div class="nav-mid">
        <input class="search-bar"
          type="search"
          name="search"
          id="search"
          placeholder="Search For A Product"/>
          <button class="search-btn" type="submit"><i class="fas fa-search"></i></button></i>
      </div>
      <div class="nav-right">
        <a href="#" class=" btns cart"><i class="fas fa-user-alt"></i></a>
        <a href="#" class="btns user"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </nav>
    <script>
        const x = document.getElementById("demo");
        
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude + 
          "<br>Longitude: " + position.coords.longitude;
        }
        </script>
  </body>
</html>
